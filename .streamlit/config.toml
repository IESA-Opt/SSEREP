[server]
# Needed on Streamlit Community Cloud
headless = true
port = 8501
enableXsrfProtection = true

# Note: Streamlit warns if CORS is disabled while XSRF protection is enabled.
# In that case it forces enableCORS=true anyway.
# Keep this explicitly true to avoid noisy warnings locally and in Cloud.
enableCORS = true

[ui]
hideTopBar = false

[client]
# Ensure the default multipage navigation is shown (pages/ directory).
showSidebarNavigation = true

[theme]
# Optional: feel free to tweak / remove
primaryColor = "#0B5FFF"
backgroundColor = "#FFFFFF"
secondaryBackgroundColor = "#F5F7FB"
textColor = "#111827"
font = "sans serif"
